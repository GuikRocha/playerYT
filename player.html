<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Custom YouTube Player</title>

    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">

    <style>
        /* Custom styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #player {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .unmute-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff3c3c;
            padding: 15px;
            border-radius: 5px;
            width: 50%;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
            z-index: 9999;
        }

        .unmute-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }
    </style>
</head>
<body>

    <div id="player"></div>

    <script>
        "use strict";

        // Vari√°veis de controle
        let player;
        let unmuteButton;

        // Fun√ß√£o para iniciar o player do YouTube com API
        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get("embed") || "bPh9MQNQOa0"; // v√≠deo padr√£o se n√£o houver 'embed' na URL

            player = new YT.Player('player', {
                videoId: videoId,
                playerVars: {
                    'controls': 0,          // Oculta os controles
                    'modestbranding': 1,    // Minimiza o branding do YouTube
                    'rel': 0,               // Impede que v√≠deos relacionados sejam exibidos no final
                    'showinfo': 0,          // Oculta o t√≠tulo e outras informa√ß√µes
                    'iv_load_policy': 3,    // Desativa anota√ß√µes
                    'fs': 1,                // Permite fullscreen
                    'playsinline': 1,       // For√ßa o v√≠deo a tocar em linha no mobile
                    'mute': 1,              // Inicia o v√≠deo mudo
                    'autoplay': 1           // Inicia o v√≠deo automaticamente
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // Fun√ß√£o chamada quando o player estiver pronto
        function onPlayerReady(event) {
            unmuteButton = document.createElement("div");
            unmuteButton.className = "unmute-button";
            unmuteButton.innerText = "üîä Ativar √Åudio";
            document.body.appendChild(unmuteButton);

            unmuteButton.addEventListener("click", function() {
                player.unMute();
                unmuteButton.style.display = "none";  // Esconde o bot√£o ap√≥s ativar o √°udio
            });

            event.target.playVideo();
        }

        // Carregando a API do YouTube dinamicamente
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

</body>
</html>
